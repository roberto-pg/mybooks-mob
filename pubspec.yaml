name: my_books
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^5.0.3
  flutter_triple: ^1.2.4+3
  equatable: ^2.0.3
  dio: ^4.0.0
  flutter_secure_storage: ^7.0.1
  google_fonts: ^3.0.1
  connectivity_plus: ^3.0.2
  asuka: ^2.0.0-nullsafety.3
  animated_card: ^2.0.0
  image_picker: ^0.8.4+2
  http_parser: ^4.0.0
  validatorless: ^1.2.1
  jwt_decoder: ^2.0.1
  modular_triple_bind: ^1.0.0
  connectivity_plus_web: ^1.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  triple_test: ^1.0.0+1
  flutter_lints: ^2.0.1
flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: lib/assets/fonts/Pacifico-Regular.ttf
